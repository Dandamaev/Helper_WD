<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/pomodoro.css">
    <link type="image/x-icon" href="/icons/logo.svg" rel="shortcut icon">
    <title>Pomodoro</title>
</head>
<body>
    <div class="sidebar">
        <div class="lg">
          <a href="main.html" class="logo"
            ><img src="/icons/logo.svg" />
            <p>Helper</p></a
          >
        </div>
        <ul class="menu">
          <li>
            <a href="overview.html" >
              <img src="/icons/overview.svg" /> Overview</a
            >
          </li>
          <li>
            <a href="task.html" ><img src="/icons/Task.svg" />Tasks</a>
          </li>
          <li>
            <a href="notes.html" ><img src="/icons/Notes.svg" />Notes</a>
          </li>
          <li>
            <a href="pomodoro.html" class="active""><img src="/icons/Pomodoro_active.svg" />Pomodoro</a>
          </li>
          <li>
            <a href="setting.html"><img src="/icons/Setting.svg" />Setting</a>
          </li>
        </ul>
    </div>

    <div class="content">
        <div class="header">
            <div class="colum-left">
              <h2>Pomodoro</h2>
            </div>
            <div class="column-right">
              <img src="/icons/user.svg" class="user" />
            </div>
          </div>
          <div class="horizontal-line">
        </div>
        <div class="timer">
            <form id="form1" class="form form-red active">
              <div class="choose">
                <button class="button button1" data-target-form="form1">Focus Time</button>
                <button class="button button2" data-target-form="form2">Short Break</button>
                <button class="button button3" data-target-form="form3">Long Break</button>
              </div>
              <div class="elips">
                <div class="time-display">25:00</div>
              </div>
              <div class="buttons">
                <button class="start-button">
                  <img src="/icons/play_icon.svg" alt="Start">
                </button>
                <button class="reset-button" id="resetButton1">
                  <img src="/icons/reset.svg">
                </button>
              </div>
              <script src="script.js"></script>
            </form>
            <form id="form2" class="form form-green">
              <div class="choose">
                <button class="button button1" data-target-form="form1">Focus Time</button>
                <button class="button button2" data-target-form="form2">Short Break</button>
                <button class="button button3" data-target-form="form3">Long Break</button>
              </div>
              <div class="elips">
                <div class="time-display">5:00</div>
              </div>
              <div class="buttons">
                <button class="start-button">
                  <img src="/icons/play_icon.svg" alt="Start">
                </button>
                <button class="reset-button" id="resetButton2">
                  <img src="/icons/reset.svg">
                </button>
              </div>
              <script src="script.js"></script>
            </form>
            <form id="form3" class="form form-blue">
              <div class="choose">
                <button class="button button1" data-target-form="form1">Focus Time</button>
                <button class="button button2" data-target-form="form2">Short Break</button>
                <button class="button button3" data-target-form="form3">Long Break</button>
              </div>
              <div class="elips">
                <div class="time-display">15:00</div>
              </div>
              <div class="buttons">
                <button class="start-button">
                  <img src="/icons/play_icon.svg" alt="Start">
                </button>
                <button class="reset-button" id="resetButton3">
                  <img src="/icons/reset.svg">
                </button>
              </div>
              <script src="script.js"></script>
            </form>
          </div>
          
          <script>
            const buttons = document.querySelectorAll('.button');
            const forms = document.querySelectorAll('.form');
          
            buttons.forEach((button) => {
              button.addEventListener('click', () => {
                const targetFormId = button.dataset.targetForm; // Получаем идентификатор целевой формы из data атрибута кнопки
                const targetForm = document.getElementById(targetFormId); // Находим целевую форму по идентификатору
          
                forms.forEach((form) => {
                  form.classList.remove('active'); // Удаляем класс 'active' у всех форм
                });
          
                targetForm.classList.add('active'); // Добавляем класс 'active' только целевой форме
          
                buttons.forEach((button) => {
                  button.classList.remove('active'); // Удаляем класс 'active' у всех кнопок
                });
          
                button.classList.add('active'); // Добавляем класс 'active' только выбранной кнопке
              });
            });
          </script>
          
</body>
</html>
